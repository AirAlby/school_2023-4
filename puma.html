<!DOCTYPE html>
<html lang="en">
    <script>
        function loadDoc() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "Puma.xml", true);
            xhttp.send();
        }
    
        function myFunction(xml) {
            var i;
            var xmlDoc = xml.responseXML;
            var table = "<tr><th>Tipologia</th><th>Prezzo</th><th>Colore</th><th>Tessuto</th><th>Acquista</th></tr>";
            var x = xmlDoc.getElementsByTagName("merchandising");
            for (i = 0; i < x.length; i++) {
                table += "<tr><td>" +
                    x[i].getElementsByTagName("nome")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("prezzo")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("colore")[0].childNodes[0].nodeValue + "</td><td>" +
                    x[i].getElementsByTagName("tessuto")[0].childNodes[0].nodeValue + "</td><td>" +
                    "<button onclick='acquistaProdotto("+ i +")'>Acquista</button>" +
                    "</td></tr>";
            }
            document.getElementById("demo").innerHTML = table;
        }
        function acquistaProdotto(index) {

        function carrello() {
          window.open("carrello.html");
        }
    </script>
<head>
    <header>

    </header>
    <meta charset="UTF-8">
    <a href="carrello.html">
    <img src="carrello_logo.png" style="width:100px;height:100px;">
    </a>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

</body>
</html>
